<mat-toolbar class="action-bar  mat-elevation-z2">
    <mat-toolbar-row fxLayout="row">
        <h5 fxFlex="50%" fxLayoutAlign="start center">{{title}}</h5>
        <div fxFlex="50%" fxLayoutAlign="end center">
            <button mat-button matTooltip="Click to Add New record" (click)="onCreate()">
                <mat-icon>add_circle_outline</mat-icon>
                Add New Record
            </button>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
