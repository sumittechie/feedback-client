<fb-action-bar title="Feedback List" (onCreate)="onCreate()"></fb-action-bar>

<div *ngIf="showTable" class="fb-table">
  <table mat-table [dataSource]="tableData" matSort class="table-bordered">
    <ng-container matColumnDef="feedbackId">
      <th mat-header-cell *matHeaderCellDef>Feedback ID</th>
      <td mat-cell *matCellDef="let element">{{ element.feedbackId }}</td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Questions</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Added By</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastUpdated | date: "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="1px">
        <button
          matTooltip="Edit Record"
          mat-icon-button
          color="amber"
          (click)="onEdit(element.feedbackId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matTooltip="View Replies"
          mat-icon-button
          color="amber"
          routerLink="replies/{{ element.feedbackId }}"
        >
          <mat-icon>pageview</mat-icon>
        </button>
        <button
          matTooltip="Delete Record"
          mat-icon-button
          color="primary"
          (click)="onDelete(element.feedbackId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="!showTable" class="no-data">No records found.</div>
